{% extends 'accounts/base-auth.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="login-card">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-login mt-3">Log In</button>
        </form>
        <div style="margin-top: 15px;">
            <a href="{% url 'accounts:register' %}">I don't have account</a>
        </div>
    </div>
{%endblock%}
