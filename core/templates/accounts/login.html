<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div class="login-card">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-login mt-3">Log In</button>
        </form>
        <div style="margin-top: 15px;">
            <a href="{% url 'accounts:register' %}">I don't have account</a>
        </div>
    </div>
</body>
</html>
