<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <div class="register-card">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-register mt-3 w-100">Register</button>
        </form>
        <div style="margin-top: 15px;">
            <a href="{% url 'accounts:login' %}">I already have an account</a>
        </div>
    </div>
</body>
</html>
