{% extends 'base.html' %}

{% block title %}Task Form{% endblock %}

{% block content %}
<div class="task-form-container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <a href="{% url 'todo:task-list' %}" class="btn btn-link mb-3">&lt; Go Back</a>
            <div class="card shadow-sm task-form-card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Add / Edit Task</h2>
                    <form method="post" enctype="multipart/form-data" class="task-form">
                        {% csrf_token %}

                        <!-- Title Field -->
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Title</label>
                            <input type="text" name="title" id="id_title" class="form-control" placeholder="Enter task title" value="{{ form.title.value|default_if_none:'' }}">
                        </div>

                        <!-- Description Field -->
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description</label>
                            <textarea name="description" id="id_description" class="form-control" rows="5" placeholder="Enter task description">{{ form.description.value|default_if_none:'' }}</textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-gradient w-100 mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
